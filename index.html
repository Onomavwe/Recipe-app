<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RECIPE APP</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Recipes</a>
                <a href="#">Collection</a>
                </ul>
            </nav>        
        </header>
        <main>
            <!-- searching for a recipe -->
            <section class="search_section">
                <input class="search_field" type="text" placeholder="Search for a recipe">
                <button class="search_btn">Search</button>
            </section>

            <!-- Recipe section header  -->
            <section class="hero">
                <h1>Recipe App</h1>
                <p>Search for your favourite recipe</p>
            </section>

            <!-- Displaying the recipe cards -->
            <section class="recipe_section">
                <div class="recipe">
                    <img src="./images/recipe-1.jpg" alt="first_recipe" width="190px" />
                    <h2>Emi's Kitchen</h2>
                    <p>Chicken and rice</p>
                </div>
                <div class="recipe">
                    <img src="./images/recipe-2.jpg" alt="second_recipe" width="190px" />
                    <h2>Lordie's Kitchen</h2>
                    <p>Chicken and rice</p>
                </div>
                <div class="recipe">
                    <img src="./images/recipe-3.jpg" alt="third_recipe" width="190px" />
                    <h2>Jay's Kitchen</h2>
                    <p>Chicken and rice</p>
                </div>
                <div class="recipe">
                    <img src="./images/recipe-4.jpg" alt="fourth_recipe" width="190px" />
                    <h2>Gem's Kitchen</h2>
                    <p>Chicken and rice</p>
                </div>
            </section>
        </main>
        <footer>
            <p>Recipe App &copy; 2023</p>
        </footer>
    </div>
</body>
</html>
